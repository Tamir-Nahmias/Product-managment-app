<h2>Products</h2>
<table class="product-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async; trackBy: trackById">
      <td id="product-name">
        <a [routerLink]="['/product-details', product.id]">{{
          product.name
        }}</a>
      </td>
      <td>{{ product.price }}</td>
      <td>{{ product.description }}</td>
      <td><a [routerLink]="['/edit-product', product.id]">Edit</a></td>
      <td><button (click)="handleDelete(product.id)">Remove</button></td>
    </tr>
  </tbody>
</table>
